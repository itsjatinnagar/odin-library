<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Library</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Odin Library</h1>
        <form>
            <input
                type="text"
                name="title"
                id="title"
                placeholder="Title"
                required
            />
            <input
                type="text"
                name="author"
                id="author"
                placeholder="Author"
                required
            />
            <input
                type="number"
                name="pages"
                id="pages"
                min="0"
                placeholder="Number of Pages"
                required
            />
            <button id="btn-submit">Add Book</button>
        </form>
        <section id="main"></section>
        <footer>
            Copyright &copy;&nbsp;<span id="current-year"></span>&nbsp;<a
                href="https://github.com/itsjatinnagar"
                >itsjatinnagar</a
            >
        </footer>
    </body>
</html>
